<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      button{
        height: 40px;
        color: #FFFFFF;
        background: blue;
        padding: 5px 15px;
        border: none;
        outline: none;
      }
      .page-tv{
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div>
      <button onclick="loadPrevPage()">Prev Page</button>
      <p class="page-tv">1</p>
      <button onclick="loadNextPage()">Next Page</button>
      </br></br></br>
      <button onclick="downloadImage()">Download Page</button>
    </div>

    <script>
      let page = 1,finalURL="";
      let tempLoadURL = "https://www.dainiksambad.net/epaperimages//";
      let page_tv = document.querySelector(".page-tv");
      
      var today = new Date();
      var year = today.getFullYear();
      var day = today.getDate();
      let month = today.getMonth() + 1;
      if(month < 10){
          month = "0"+month;
      }
      if(day < 10){
          day = "0"+day;
      }
      let currentDateTime = day+month+year;
      finalURL = tempLoadURL+currentDateTime+"/page-"+page+".jpg";

      function loadNextPage(){
        if(page < 50){
          page++;
          finalURL = tempLoadURL+currentDateTime+"/page-"+page+".jpg";
          page_tv.innerHTML = page;
        }
      }

      function loadPrevPage(){
        if(page > 1){
          page--;
          finalURL = tempLoadURL+currentDateTime+"/page-"+page+".jpg";
          page_tv.innerHTML = page;
        }
      }

      function downloadImage(){
        window.open(finalURL);
      }
    </script>
    
  </body>
</html>
